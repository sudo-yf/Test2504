name: Feature Request
description: 提交一个功能建议
title: "[Feature] "
labels: [enhancement]
body:
  - type: textarea
    id: objective
    attributes:
      label: 目标与收益
      description: 该功能将改善哪条主线（训练 / 检测 / 分析）
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: 验收标准
      description: 用可衡量标准描述成功条件
    validations:
      required: true
